<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Snapclima</title>
</head>
<body>
    
    <header class="header">

        <div class="header__city-search-bar">

            <input class="header__input" type="text" name="pesquisa"
             placeholder="Temperatura de qual cidade ?" id="city-search-input">

            <button class="header__button" id="city-search-button"> 
                <img src="./img/search-icon.svg" alt="Icone de uma lupa" class="header__button-icon"/>
            </button>

        </div>

        <div class="header__current-date" id="current-date">
        ...
        </div>

        <div class="header__city-name" id="city-name">
        ...
        </div>

    </header>
    <!--fim da header-->

    <section class="current__temperature">

        <img src="./img/loading-icon.svg" alt="" 
        class="current__temperature__weather-icon"
        id="weather-icon"/>

        <div class="current__temperature__description" id="weather-description">
        ...
        </div>

        <div class="current__temperature__time-now" id="time-now">
            Tempo agora
        </div>

        <div class="current__temperature-temperature" id="current-temperature">
        ...
        </div>

    </section>
    <!--fim da section-->

    <div class="bottom-container">
        
        <section class="temperature-details">

            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>

                <div class="temperature-details__value" id="wind-speed">
                ...
                </div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>

                <div class="temperature-details__value" id="feels-like-temperature">
                ...
                </div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>

                <div class="temperature-details__value" id="current-humidity">
                ...
                </div>
            </div>
        
        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img src="./img/sunrise.svg" alt="Nascer do sol" class="sunset-sunrise__icon">

                <div class="sunset-sunrise__value" id="sunrise-time">
                ...
                </div>
            </div>

            <div class="sunset-sunrise__item">
                <img src="./img/sunset.svg" alt="Por do sol" class="sunset-sunrise__icon">

                <div class="sunset-sunrise__value" id="sunset-time">
                ...
                </div>
            </div>

        </section>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
